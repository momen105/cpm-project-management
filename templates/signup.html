{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Include jQuery and Select2 (head tag or before closing </body>) -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <img src="{% static 'image/signup.png' %}" alt="">

        </div>
        <div class="col-6 align-content-center text-center ">
            <img height="50px" width="50px" src="{% static 'image/logo.png' %}" alt="">
            <h3>Create an account</h3>
          
            <br>
            <div class="col-9 d-inline-block">
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="submit-button" type="submit">Signup</button>
            </form>
            </div>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>

    </div>
    
</div>
</body>
</html>
