<!-- templates/base.html -->
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CPM</title>
  <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Include jQuery and Select2 (head tag or before closing </body>) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


  <style>
    body {
      background-color: #e3f2fd;
    }
    .nav-link.active {
      border-bottom: 2px solid white;
    }
    .user-profile {
      border-radius: 50%;
      height: 30px;
    }
    .navbar{
        background-color: #1565c0;
    }
    .dropdown img{
        border: 1px solid;
    }
  
    .task-list {
    border-collapse: separate;
    border-spacing: 0;
    border: 1px solid #dee2e6;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    width: 100%;
  }

  .task-list thead tr:first-child th:first-child {
    border-top-left-radius: 12px;
  }

  .task-list thead tr:first-child th:last-child {
    border-top-right-radius: 12px;
  }

  .task-list th, .task-list td {
    padding: 12px 16px;
    vertical-align: middle;
    background-color: #fff;
    text-align: center;
  }

  .task-list thead th {
    background-color: #f8f9fa;
  }
    
  .mermaid-schedule {
    align-items: center;
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
   
  }
  .network-mermaid {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    height: 400px;
    overflow-y: scroll;
    
  }



    /* -------------------Network Diagram----------------- */

    .diagram {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .activity {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100px;
      height: 60px;
      border: 2px solid red;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .activity > div {
      border: 1px solid #ccc;
      padding: 2px;
      font-size: 12px;
    }

    .activity .name {
      grid-column: 2;
      grid-row: 1 / span 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: red;
    }

    .activity.critical {
      background-color: #ffecec;
    }

    .arrow {
      width: 40px;
      height: 2px;
      background: black;
      align-self: center;
    }



    /* --------------------Project Schedule Diagram------------------------- */
  #diagram {
    position: relative;
    width: 80%;
  
    margin: auto;
    background: white;

  }
  .activity-box {
    position: absolute;
    width: 100px;
    height: 70px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background: #fff;
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: 1fr 1fr;
    text-align: center;
    font-size: 14px;
    cursor: default;
    transition: box-shadow 0.3s ease;
    
  }
  #scheduleDiagram{
    position: relative;
  }
  .activity-box:hover {
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  .activity-box.critical {
    border-color: #d33;
    background: #ffecec;
    color: #a00;
    font-weight: bold;

    
  }

  .blue-text {
    color: #1565c0;
    padding: 4px;
    font-size: 13px;
    border-bottom: 1px solid #ccc;
  }
  .activity-name {
    grid-column: 2;
    grid-row: 1 / span 2;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;
    
  }
.activity-box.critical.activity-name{
    border-left: 1px solid #d33 !important;
    border-right: 1px solid #d33 !important;
}


#psd-popup {
  display: none;
  position: absolute;
  background-color: #fff;
  padding: 10px;
  border: 1px solid #ddd;
  box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
  z-index: 1000;
}

  /* -------------------------project list --------------------------------- */
  .custom-button{
    border-radius: 8px;
    background-color: #1565c0;
    color: white;

  }
  .custom-button:hover{
    border: 2px solid #1565c0;
    background-color: #E3F2FD;
    color: #1565c0;
    border-radius: 8px;

  }
  .action-button{
    padding: 8px;
    font-size: 12px;
    border: 1px solid #1565c0;
    border-radius: 8px;
    color: #1565c0;
  }
  .action-button:hover{
    padding: 8px;
    font-size: 12px;
    border-radius: 8px;
    background-color: #1565c0;
    color: white;

  }

    .select2-container {
      z-index: 9999 !important;
    }
    .select2-dropdown {
      z-index: 9999 !important;
    }
    .select2-container--default .select2-selection--multiple{
     width: 220px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CPM</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'project_list' %}active{% endif %}" 
            href="{% url 'project_list' %}">
            Projects
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled {% if request.resolver_match.url_name == 'project_details' %}active{% endif %}" 
            href="{% url 'project_details' id=item.id|default:0   %}">
            Single Phase Project {{project.name}}           
          </a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'image/user.webp' %}" alt="profile" width="32" height="32" class="rounded-circle me-2 ">
            <i class="fa-solid fa-chevron-down " ></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser">
            <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
                 Logout
            </a>
            </li>
        </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Content Block -->
<div class="container my-4">
  {% block component %}{% endblock %}
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dagre@0.8.5/dist/dagre.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.3/dist/mermaid.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

{% block script %}{% endblock %}





</body>
</html>
